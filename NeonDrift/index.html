<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ネオン・ドリフト</title>
    <style>
    /* 既存のスタイル */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #ddd;
    }
    #gameCanvas {
        max-width: 100%;
        max-height: 100%;
    }
        #menu {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        button {
            background-color: #0ff;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        h1 {
            color: #f00;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>ネオン・ドリフト</h1>
        <button id="startButton">ゲーム開始</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
