<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerCheck</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .message-container {
            background-color: #3498db;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            color: #fff;
            text-align: center;
        }

        .link-container {
            margin-top: 20px;
        }

        .link-container a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div id="message"></div>
        <div class="link-container" id="link-container"></div>
    </div>
    <p>WindowsXP・Vista、互換モードは1.4.xまでのサポートです</p>

    <script>
        // URLのフラグメントを取得し、#を削除
        var fragment = window.location.hash.slice(1);

        // フラグメントを数値に変換
        var versionNumber = parseInt(fragment);

        // 数値を比較
        if (!isNaN(versionNumber)) {
            if (versionNumber >= 3143) {
                // 以上の場合の処理
                document.getElementById("message").innerText = "お使いのバージョンは最新です-Your Version is the newest.";
            } else {
                // 未満の場合の処理
                document.getElementById("message").innerText = "あたらしいバージョンがあります-A new version is available.";
                var linkContainer = document.getElementById("link-container");
                var link = document.createElement("a");
                link.href = "https://abatbeliever.github.io/InternetStroller/update/getLatest.htm"; // 最新版へのリンクURLをここに設定
                link.innerText = "最新版はこちらから入手できます-Download now"; 
                linkContainer.appendChild(link);
            }
        } else {
            // フラグメントが数値でない場合の処理
            document.getElementById("message").innerText = "バージョン確認に失敗しました-Failed to check";
                var linkContainer = document.getElementById("link-container");
                var link = document.createElement("a");
                link.href = "https://abatbeliever.github.io/InternetStroller/update/getLatest.htm";
                link.innerText = "最新版はこちらから入手できます-Download now"; 
                linkContainer.appendChild(link);
        }
    </script>
</body>
</html>
