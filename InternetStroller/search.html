<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記事検索</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 10px;
        }

        #search-form {
            margin-bottom: 10px;
        }

        input {
            width: 80%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            padding: 5px 10px;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 3px;
            cursor: pointer;
        }

        #search-results {
            margin-top: 10px;
            font-size: 0.9em;
        }

        .result {
            margin-bottom: 5px;
        }

        .result a {
            text-decoration: none;
            color: #333;
        }

        .result a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="search-form">
        <input type="text" id="search-input" placeholder="記事を検索..." />
        <button onclick="searchArticles()">検索</button>
    </div>

    <div id="search-results"></div>

    <script>
        const articles = [
            { title: "準備中", link: "prep.html" },
        ];

        function searchArticles() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const results = articles.filter(article => 
                article.title.toLowerCase().includes(searchTerm)
            );
            
            displayResults(results);
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('search-results');
            resultsDiv.innerHTML = '';
            if (results.length === 0) {
                resultsDiv.innerHTML = '<p>該当する記事が見つかりません。</p>';
                return;
            }

            results.forEach(article => {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'result';
                resultDiv.innerHTML = `<a href="${article.link}" target="_parent">${article.title}</a>`;
                resultsDiv.appendChild(resultDiv);
            });
        }
    </script>

</body>
</html>
