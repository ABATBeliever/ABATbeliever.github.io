<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #f5f5f5;
            box-sizing: border-box;
        }
        .toolbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
            z-index: 1000;
        }
        .toolbar button {
            margin: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .toolbar button i {
            margin-right: 5px;
        }
        .toolbar button.active, .toolbar button:hover {
            background-color: #e0e0e0;
        }
        #editor-container {
            width: 90%;
            max-width: 1000px;
            margin-top: 70px;
            margin-bottom: 20px;
        }
        #title {
            width: 100%;
            padding: 10px;
            font-size: 24px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        #editor {
            width: 100%;
            min-height: 70vh;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: white;
            overflow-y: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            resize: vertical;
            box-sizing: border-box;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
        }
        .modal-content input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
        }
        .modal-content button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .modal-content button:hover {
            background-color: #0056b3;
        }
        .floating-button {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
            transition: background-color 0.3s;
        }
        .floating-button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .toolbar {
                flex-direction: row;
                flex-wrap: nowrap;
                overflow-x: auto;
                background-color: #fff;
                border-bottom: 1px solid #ccc;
            }
            .toolbar button {
                width: 40px;
                height: 40px;
                padding: 0;
                font-size: 18px;
                text-align: center;
            }
            .toolbar button span {
                display: none;
            }
        }
        .footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button onclick="execCmd('bold')" id="bold-btn" title="太字"><i class="fas fa-bold"></i></button>
        <button onclick="execCmd('italic')" id="italic-btn" title="斜体"><i class="fas fa-italic"></i></button>
        <button onclick="execCmd('underline')" id="underline-btn" title="下線"><i class="fas fa-underline"></i></button>
        <button onclick="execCmd('insertUnorderedList')" id="ul-btn" title="箇条書き"><i class="fas fa-list-ul"></i></button>
        <button onclick="execCmd('insertOrderedList')" id="ol-btn" title="番号リスト"><i class="fas fa-list-ol"></i></button>
        <button onclick="openModal('linkModal')" id="link-btn" title="リンク"><i class="fas fa-link"></i></button>
        <button onclick="execCmd('unlink')" id="unlink-btn" title="リンク解除"><i class="fas fa-unlink"></i></button>
        <button onclick="generateShareableLink()" id="share-btn" title="共有リンク生成"><i class="fas fa-share"></i></button>
    </div>
    <div id="editor-container">
        <input type="text" id="title" placeholder="Title">
        <div id="editor" contenteditable="true">
            <b>Flexyへようこそ！</b><br>Flexyは誰でも、ログイン不要で利用できるメモアプリです。<br>文字をURLクエリに入れておくという方法で、データベースに依存しないメモを実現しました。<br>※セキュアじゃありません。
        </div>
    </div>

    <div id="linkModal" class="modal">
        <div class="modal-content">
            <h2>リンクを追加</h2>
            <input type="text" id="linkUrl" placeholder="https://">
            <button onclick="addLink()">追加</button>
            <button onclick="closeModal('linkModal')">キャンセル</button>
        </div>
    </div>

    <div id="shareModal" class="modal">
        <div class="modal-content">
            <h2>共有リンク</h2>
            <input type="text" id="shareLink" readonly>
            <button onclick="copyToClipboard()">コピー</button>
            <button onclick="closeModal('shareModal')">閉じる</button>
        </div>
    </div>

    <button id="floatingButton" class="floating-button">リンクを開く</button>

    <div class="footer">2024 Flexy. Under MIT License.</div>

    <script>
        let linkInsertPosition = null;

        function execCmd(command) {
            document.execCommand(command, false, null);
            updateActiveButtons();
        }

        function updateActiveButtons() {
            const buttons = {
                'bold': document.getElementById('bold-btn'),
                'italic': document.getElementById('italic-btn'),
                'underline': document.getElementById('underline-btn'),
                'insertUnorderedList': document.getElementById('ul-btn'),
                'insertOrderedList': document.getElementById('ol-btn'),
                'createLink': document.getElementById('link-btn')
            };

            Object.keys(buttons).forEach(command => {
                if (document.queryCommandState(command)) {
                    buttons[command].classList.add('active');
                } else {
                    buttons[command].classList.remove('active');
                }
            });
        }

        document.getElementById('editor').addEventListener('input', updateActiveButtons);
        
        document.getElementById('editor').addEventListener('click', function(event) {
            if (event.target.tagName === 'A') {
                event.preventDefault();
                const url = event.target.getAttribute('href');
                document.getElementById('floatingButton').style.display = 'block';
                document.getElementById('floatingButton').onclick = function() {
                    window.open(url, '_blank');
                };
            } else {
                linkInsertPosition = window.getSelection().getRangeAt(0);
                document.getElementById('floatingButton').style.display = 'none';
            }
        });

        function addLink() {
            const url = document.getElementById('linkUrl').value;
            if (url && linkInsertPosition) {
                const anchor = document.createElement('a');
                anchor.href = url;
                anchor.textContent = url;
                linkInsertPosition.deleteContents();
                linkInsertPosition.insertNode(anchor);
                linkInsertPosition = null;
                document.getElementById('linkUrl').value = 'https://';
           }
            closeModal('linkModal');
        }

        document.getElementById('linkUrl').addEventListener('blur', function() {
            addLink();
        });

        function generateShareableLink() {
            const title = document.getElementById('title').value || '無題*';
            const content = document.getElementById('editor').innerHTML;
            const encodedTitle = encodeURIComponent(title);
            const encodedContent = encodeURIComponent(content);
            const shareableLink = `${window.location.origin}${window.location.pathname}?title=${encodedTitle}&content=${encodedContent}`;
            document.getElementById('shareLink').value = shareableLink;
            openModal('shareModal');
        }

        function copyToClipboard() {
            const shareLink = document.getElementById('shareLink');
            shareLink.select();
            document.execCommand('copy');
        }

        function loadContentFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const title = urlParams.get('title');
            const content = urlParams.get('content');
            if (title) {
                document.getElementById('title').value = decodeURIComponent(title);
                document.title = `Flexy - ${decodeURIComponent(title)}`;
            } else {
                document.title = 'Flexy - 無題*';
            }
            if (content) {
                document.getElementById('editor').innerHTML = decodeURIComponent(content);
            }
        }

        window.onload = loadContentFromUrl;

        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
    </script>
</body>
</html>
