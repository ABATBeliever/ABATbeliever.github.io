<!DOCTYPE html>
<!-- やあ！目が合ったね！ -->
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>もぎったー - 通知</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f5f8fa;
            flex-direction: column;
        }

        /* サイドメニューのスタイル */
        .sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px;

            font-size: 18px;
        }

        .sidebar ul li:hover {
            background-color: #444;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
        }

        /* コンテンツのスタイル */
        .content {
            margin-left: 200px;
            flex-grow: 1;
            padding: 20px;
        }

        @media (max-width: 768px) {
            /* スマホ対応 */
            .sidebar {
                width: 100px;
            }

            .content {
                margin-left: 100px;
                padding: 10px;
            }

            .sidebar ul li {
                font-size: 14px;
                padding: 10px;
            }
        }

        /* タイムラインのスタイル */
        .tweet {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
            border-radius: 5px;
            position: relative;
        }

        .tweet strong {
            font-size: 18px; /* ユーザー名を大きく */
        }

        .tweet p {
            font-size: 14px; /* 本文は少し小さく */
            white-space: pre-line; /* 改行を反映 */
            margin-top: 5px;
            line-height: 1.5;
        }

        /* ツイートのアクションボタンスタイル */
        .tweet-actions {
            display: flex;
            justify-content: flex-start;
            margin-top: 10px;
        }

        .tweet-actions button {
            margin-right: 20px;
            cursor: pointer;
            background-color: transparent;
            border: none;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .tweet-actions button.active i {
            color: #007bff;
        }

        .tweet-actions i {
            font-size: 20px;
            color: #888;
            margin-right: 5px;
        }

        .tweet-actions .count {
            font-size: 14px;
            color: black; /* ホバーしていなくても数値は黒 */
            margin-left: 5px;
        }

        /* 投稿欄 */
        .tweet-input {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical; /* 複数行対応 */
            min-height: 100px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            align-self: flex-end;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* 投稿時間のスタイル */
        .tweet-time {
            font-size: 12px;
            color: #777;
            position: absolute;
            top: 10px;
            right: 10px;
        }

    </style>
</head>
