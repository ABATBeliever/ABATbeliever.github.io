            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
            border-radius: 5px;
            position: relative;
        }

        .tweet strong {
            font-size: 18px; /* ユーザー名を大きく */
        }

        .tweet p {
            font-size: 14px; /* 本文は少し小さく */

            line-height: 1.5;

        .tweet-actions {
            display: flex;
            justify-content: flex-start;
            margin-top: 10px;
        }

            margin-right: 20px;
            cursor: pointer;
            background-color: transparent;
            border: none;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .tweet-actions button.active i {
            color: #007bff;
        }

        .tweet-actions i {
            font-size: 20px;
            color: #888;
            margin-right: 5px;
        }

        .tweet-actions .count {
            font-size: 14px;
            color: black; /* ホバーしていなくても数値は黒 */

            display: flex;
            flex-direction: column;
        }

            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical; /* 複数行対応 */

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;

        }

            background-color: #0056b3;
        }

        .tweet-time {
            font-size: 12px;
            color: #777;
            position: absolute;
            top: 10px;

        function getRandomPastTime() {
            const now = new Date();
            const randomTime = new Date(now.getTime() - Math.floor(Math.random() * (36 * 31 * 24 * 60 * 60 * 1000))); 
            const year = randomTime.getFullYear();
            const month = ('0' + (randomTime.getMonth() + 1)).slice(-2); 
            const day = ('0' + randomTime.getDate()).slice(-2);
            const hours = ('0' + randomTime.getHours()).slice(-2);
            const minutes = ('0' + randomTime.getMinutes()).slice(-2);
            return `${year}/${month}/${day} ${hours}:${minutes}`;
        }

        function getRandomCount_b() {
