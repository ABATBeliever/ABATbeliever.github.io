<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>もぎったー - 設定</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f5f8fa;
            flex-direction: column;
        }

        /* サイドメニューのスタイル */
        .sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px;
            font-size: 18px;
        }

        .sidebar ul li:hover {
            background-color: #444;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
        }

        /* コンテンツのスタイル */
        .content {
            margin-left: 200px;
            flex-grow: 1;
            padding: 20px;
        }

        @media (max-width: 768px) {
            /* スマホ対応 */
            .sidebar {
                width: 100px;
            }

            .content {
                margin-left: 100px;
                padding: 10px;
            }

            .sidebar ul li {
                font-size: 14px;
                padding: 10px;
            }
        }

        /* 設定項目のスタイル */
        .settings-form {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .settings-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .settings-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .settings-form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .settings-form button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .settings-form button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <!-- 左側のサイドバー -->
    <div class="sidebar">
        <ul>
            <li><a href="./TL.html">ホーム</a></li>
            <li><a href="./notification.html">通知</a></li>
            <li><a href="./DM.html">メッセージ</a></li>
            <li><a href="./Bookmark.html">ブックマーク</a></li>
            <li><a href="">設定</a></li>
        </ul>
    </div>

    <!-- メインコンテンツ -->
    <div class="content">
        <div class="settings-form">
            <h2>設定</h2>
            <form id="userForm" onsubmit="return setUserName()">
                <label for="userName">ユーザ名を変更</label>
                <input type="text" id="userName" name="userName" placeholder="新しいユーザ名を入力">
                <button type="submit">保存</button>
            </form>
        </div>
    </div>

    <script>
        // ログアウト機能
        function logout() {
            window.close(); // 現在のタブを閉じる
        }

        // ユーザ名の設定とTLへのリダイレクト
        function setUserName() {
            const userName = document.getElementById('userName').value.trim();
            if (userName) {
                window.location.href = `TL.html?user=${encodeURIComponent(userName)}`;
                return false; // フォームの送信を防ぐ
            } else {
                alert('ユーザ名を入力してください');
                return false;
            }
        }
    </script>

</body>
</html>
